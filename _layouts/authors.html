{% include title-band.html %}

<h3 class="tag-label">Authors</h3>
    {% assign authors = site.data.authors | sort %}
    {% for data in authors %}
    {% assign authorid = data | first %}
    {% assign author = data | last %}

    <a href="{{site.baseurl}}/author/{{authorid}}">{{authorid}}</a> - {{author.name}}</br>
    {% endfor %}
